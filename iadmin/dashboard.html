</header>
    <div class="container-fluid accordion-container">
        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            User Verification
                        </button>
                    </h2>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <table class="table table-bordered text-center">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Documents</th>
                                    <th scope="col">Verify</th>
                                </tr>
                            </thead>
                            <tbody id="userverify">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="documentsModal" tabindex="-1" role="dialog" aria-labelledby="documentsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content" style="width : 100%">
                        <div class="modal-header">
                            <h5 class="modal-title" id="documentsModalLabel">Verification Documents</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body docimg" id="modal-images">
                            <!-- <img src="../assets/img/dealers/01.jpg" alt="Document 1" class="img-fluid">
                            <img src="../assets/img/dealers/02.jpg" alt="Document 2" class="img-fluid"> -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="vehicleVerificationHeading">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#vehicleVerificationCollapse"
                            aria-expanded="true" aria-controls="vehicleVerificationCollapse">
                            Vehicle Verification
                        </button>
                    </h2>
                </div>
                <div id="vehicleVerificationCollapse" class="collapse show" aria-labelledby="vehicleVerificationHeading"
                    data-parent="#accordionExample">
                    <div class="card-body">
                        <table class="table table-bordered text-center">
                            <thead>
                                <tr>
                                    <th>Owner's Name</th>
                                    <th>Plate Number</th>
                                    <th>VIN</th>
                                    <th>Vehicle Name</th>
                                    <th>Images</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="vehicleverify">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Vehicle Images Modal -->
            <div class="modal fade" id="vehicleImagesModal" tabindex="-1" role="dialog" aria-labelledby="vehicleImagesModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="vehicleImagesModalLabel">Vehicle Images</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body docimg">
                            <img src="../assets/img/dealers/01.jpg" alt="Document 1" class="img-fluid">
                            <img src="../assets/img/dealers/02.jpg" alt="Document 2" class="img-fluid">                        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
