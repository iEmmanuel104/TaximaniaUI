<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Sign Up</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/admin.css" />
    <!-- imports -->
    <!--toastify -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.0/toastify.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.0/toastify.min.js"></script>
    <!--axios cdn-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <section>
        <h3>TAXIMANIA ADMIN AREA</h3>
        <div class="container mt-5">
            <!-- page heading -->
            
            <div class="user signinBx">
                <div class="formBx">
                    <form id="adminLogin-form">
                        <h2>Sign In</h2>
                        <input type="email" id="loginEmail" placeholder="Email" required/>
                        <input type="password" id="loginPassword" placeholder="Password" required />
                        <button type="submit" class="btn btn-primary mt-20">
                            Admin Login
                        </button>
                        <p class="signup">
                            Don't have an account ?
                            <a href="#" id="sign-up-btn">Sign Up.</a>
                        </p>
                    </form>
                </div>
            </div>       

            <div class="user signupBx">
                <div class="formBx">
                    <form id="adminSignup-form">
                        <h2>Create an account</h2>
                        <input type="text" id="fullname" name="" placeholder="Full Name" required />
                        <input type="text" id="username" name="" placeholder="Username" required />
                        <input type="email" id="email" name="" placeholder="Email Address" required />
                        <input type="password" id="password" name="" placeholder="Create Password"  minlength="8" 
                                    title="Must contain at least one number and one uppercase and lower letter, 
                                    and must be at least 8 or more characters"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
                        <input type="password" id="confirm-password" name="" placeholder="Confirm Password" required />
                        <button type="submit" class="btn btn-primary">
                            Admin Sign Up
                        </button>
                        <p class="signup">
                            Already have an account ?
                            <a href="#" id="sign-in-btn">Sign in.</a>
                        </p>
                    </form>
                </div>
            </div>
      
        </div>
<!-- Modal -->
<div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="adminModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="adminModalLabel">Admin Verification - <span id="Aemail"></span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="adminVerify-form">
                    <div class="form-group">
                        <label for="adminCode">Email</label>
                        <input type="email" class="form-control" placeholder="Enter Registration Email">
                    </div>
                    <div class="form-group">
                        <label for="userCode">User Code</label>
                        <input type="text" class="form-control" id="userCode" placeholder="Enter User Code">
                    </div>
                    <div class="form-group">
                        <label for="superadminCode">Superadmin Code</label>
                        <input type="text" class="form-control" id="superadminCode" placeholder="Enter Superadmin Code">
                    </div>
                    <button type="submit" class="btn btn-primary">Verify</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

    </section>
</body>

<!-- script tags -->

<script src="assets/admin.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</html>
